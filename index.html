<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>myLibrary</h1>
        <button class="login-button">Log In</button>
    </header>

    <button class="add-book-button">+</button>

    <dialog>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title"  name="title"
                placeholder="e.g. Time Keeper">
                <label for="author">Author:</label>
                <input type="text" id="author"  name="author"
                placeholder="e.g. Mitch Albom">
                <label for="pages">Pages:</label>
                <input type="number" id="pages"  name="pages"
                placeholder="e.g. 240">
                <div class="read-container">
                <label for="read">Have you read this?</label>
                <input class="checkbox" type="checkbox" id="read" name="read">
                </div>
                <button class="submit-book-button" type="submit">Add Book</button>
            </form>
    </dialog>

    <main>
        <div class="library">
            
        </div>
    </main>

</body>
</html>
